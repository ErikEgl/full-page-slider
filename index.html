<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      />
    <link rel="stylesheet" href="style.css" />
    <title>Slider | Porject 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #cc8f9a -26%, #F8BBC6
          145%);">
          <h1>Passion in the desert</h1>
          <p>Everything you need to know</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706
          124%);">
          <h1>Life Hutch</h1>
          <p>Everything you need to know</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #008DFF 1%, #5305AF
          128%);">
          <h1>Snow Blue</h1>
          <p>Everything you need to know</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102
          138%);">
          <h1>Automated Customer Service</h1>
          <p>Everything you need to know</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="background-image:
          url('https://images.unsplash.com/photo-1509664158680-07c5032b51e5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
        <div
          style="background-image:
          url('https://images.unsplash.com/photo-1515955656352-a1fa3ffcd111?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
        <div
          style="background-image:
          url('https://images.unsplash.com/photo-1487758608033-7780b34680ac?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80');"></div>
        <div
          style="background-image:
          url('https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1409&q=80');"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
